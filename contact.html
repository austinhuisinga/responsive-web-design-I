<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Great Idea! - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Bangers|Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="contact-container">
    <header>
      <nav>
        <a href="services.html" class="hov">Services</a>
        <a href="#" class="hov">Product</a>
        <a href="#" class="hov">Vision</a>
        <a href="#" class="hov">Features</a>
        <a href="#" class="hov">About</a>
        <a href="contact.html" class="hov">Contact</a>

        <a href="index.html"><img src="img/logo.png" alt="Great Idea! Company logo." class="logo"></a>
      </nav>

      <div class="div-contact-header-img">
        <img class="contact-header-img" src="img/contact-img.jpeg" alt="Our contact header image">
      </div>
      <div class="contact-header">
        <h1>Contact</h1>

        <p>Get in touch with us today!</p>
      </div>
    </header>
  
    <section>
      <div class="contact-form">
        <form action="/submit-information">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Name" required>
          
          <label for="phone">Phone</label>
          <input id="phone" type="text" placeholder="Phone" required>
          
          <label for="email">Email</label>
          <input id="email" type="text" placeholder="Email" required>
          
          <label for="address">Address</label>
          <input type="text" placeholder="Address">

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
